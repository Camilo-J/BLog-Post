<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/contactMe.css">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <div class="container-lg">
            <nav class="navbar">
                <a href="./index.html" class="navbar__logo"><h1>Camilo</h1></a>
                <input type="checkbox" id="check" hidden>
                    <label class="iconnav" for="check">
                        <i class="cwhite ri-menu-line ri-2x"></i> 
                    </label>
                <ul>
                  <li><a class="links" href="./article.html">Articles</a></li>
                  <li><a class="links" href="./Portafolio.html">Portafolio</a></li>
                  <li><a class="links" href="./About.html">About</a></li>
                  <li class="button primary button--sm primary--hover primary--active primary--focus "><a class ="navbar__button" href="./contactMe.html">Contact Me</a></li>
                </ul>
            </nav>
    
        </div>
     </header>
    <main>
       <section class="section-md">
        <form>
            <div class="contact container-lg">
            <div class="contact_header">
                <h2 class="font600 head-lg">Contact Me</h2>
                <p class="text-lg light line-height">Looking to expand your team? Or do you need a web developer for a specific project?If I can help you in any way don't hesitate to fill this form</p>
            </div>
    
            <div class="container-sm contact_content">
                <div class="content__input">
                        <label class="labels text-xs light spacing" for="firstname">FIRST NAME
                            <input class="default default--focus text-md light" type="text" id="firstname" placeholder="John">
                        </label></div>
                <div class="content__input">
                    <label class="labels text-xs light spacing" for="lastname">LAST NAME
                        <input class="default default--focus text-md light" type="text" id="lastname" placeholder="Doe">
                    </label></div>
                <div class="content__input"><label class="labels text-xs light spacing" for="mail">EMAIL
                    <input class="default default--focus text-md light" type="email" id="mail" placeholder="john@mail.com" pattern="^\w+@\w+\.\w{2,3}$">
                </label></div>
                <div class="content__input"><label class="labels text-xs light spacing" for="company">COMPANY
                    <input class="default default--focus text-md light" type="text" id="company" placeholder="Company SA">
                </label></div>
                <div class="content__input"><label class="labels text-xs light spacing" for="phone">PHONE
                    <input class="default default--focus text-md light spacing" type="tel" id="phone" placeholder="987654321" pattern="^\d{9}$">
                </label></div>
                <div class="content__input"><label class="labels text-xs light spacing" for="country">COUNTRY
                    <select class="default default--focus text-md light backwhite" name="select-country" id="country">
                        <option selected hidden value="">Select one option</option>
                        <option value="PE">Peru</option>
                        <option value="CL">Chile</option>
                        <option value="EC">Ecuador</option>
                        <option value="AR">Argentina</option>
                    </select>
                </label>
            </div>
            </div>
            <section class="container-sm container-check">
                <h4 class="text-xs light spacing">HOW CAN I HELP YOU?</h4>
                <label class="label_check" for="Job">
                    <input class="checkbox checkbox--checked checkbox--active checkbox--focus" type="checkbox" name="checkbox-job" value="Job Offer" id="Job">
                    <div>
                        <h5 class="text-sm light">Job Offer </h5>
                        <p class="text-xs light">If you are looking to expand your team</p>
                    </div>
                </label>
                <label class="label_check" for="Project">
                    <input class="checkbox checkbox--checked checkbox--active checkbox--focus" type="checkbox" name="checkbox-project" value="Project Offer" id="Project">
                    <div>
                        <h5 class="text-sm light">Project Offer</h5>
                        <p class="text-xs light">If you are looking to expand your team</p>
                    </div>
                </label>
                 <label class="label_check" for="Collaboration">
                    <input class="checkbox checkbox--checked checkbox--active checkbox--focus" type="checkbox" name="checkbox-collaboration" value="Collaboration" id="Collaboration">
                    <div>
                        <h5 class="text-sm light">Collaboration </h5>
                        <p class="text-xs light">If you are looking to expand your team</p>
                    </div>
                 </label>
                 <label class="label_check" for="Other">
                    <input class="checkbox checkbox--checked checkbox--active checkbox--focus" type="checkbox" name="checkbox-other" value="Other" id="Other">
                    <div>
                        <h5 class="text-sm light">Other</h5>
                    </div>
                 </label>
                 <input class="button button--lg primary primary--hover primary--active primary--focus wid-full margtop" type="submit" value="Send">
            </section>
            </div>
        </form>
       </section>
    </main>
    <footer class="footer">
        <div class="container-md footer__content">
          <h2>Can I help you?</h2>
          <button class="button button--lg primary primary--hover primary--active primary--focus">Get In Touch!</button>
        </div>
      </footer>
</body>
</html>
