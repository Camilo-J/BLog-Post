<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/buttons.css">
    <title>Buttons</title>
</head>
<body>
    <div class="container-buttons" style="margin: 30px;">
        <div class="buttons-default">
            <button class="button default_button button--sm">button</button>
            <button class="button default_button default_button--hover">Button</button>
            <button class="button default_button button--lg">Button</button>
        </div>
    
        <div class="buttons-primary">
            <button class="button primary button--sm">Button</button>
            <button class="button primary primary--hover primary--active">Button</button>
            <button class="button primary button--lg">Button</button>
        </div>
    
        <div class="buttons-secundary">
            <button class="button  secundary button--sm">Button</button>
            <button class="button  secundary secundary--hover">Button</button>
            <button class="button  secundary button--lg">Button</button>
        </div>

        <div class="animations">
            <button class="button  buttrans backpale  buttrans--active">Button</button>
            <button class="button  buttrans backgray  buttrans--active">Button</button>
            <button class="button  buttrans backgrayli  buttrans--active">Button</button>
            <button class="button  buttrans buttrans-lg backgrayli  buttrans--active">
                <i class="iconload ri-loader-fill ri-ls"></i>
                PRIMARY BUTTON
            </button>
        </div>
        <div>
            <button class="nefo">Click here</button>
        </div>
        <div class="green">
            <button class="nefo2">Click here</button>
        </div>
    </div>

</body>
</html>
